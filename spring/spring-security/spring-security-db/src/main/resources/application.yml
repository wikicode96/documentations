spring:
    application:
        name: Spring Security with DB
    datasource:
        initialization-mode: always
        driverClassName: org.h2.Driver
        platform: h2
        schema: schema.sql
        data: data.sql
        url: jdbc:h2:mem:testdb
        username: sa
        password: ''
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
